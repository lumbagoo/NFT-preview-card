<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card">
        <img class="hero" src="./img/image-equilibrium.jpg" alt="">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="wallet">
            <div class="balance">
                <img class="eth" src="./img/icon-ethereum.svg" alt="">
                <p class="eth-balance">0.041 ETH</p>
            </div>
            <div class="time-left">
                <img class="clock" src="./img/icon-clock.svg" alt="">
                <p class="days">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="person">
            <img src="./img/image-avatar.png" alt="" class="avatar">
            <p class="owner">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>



</body>

</html>
